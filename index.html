<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="bundle.js" defer></script>
</head>
<body>
  <div class="game-container">
    <div class="player-board">
      <h2>Player 1</h2>
      <div class="message-box" id="player1-message-box"></div>
      <div class="board" id="player1-board"></div>
      <!-- Will be populated with the game board using JS -->
    </div>
    <div class="player-board">
      <h2>Player 2</h2>
      <div class="message-box" id="player2-message-box"></div>
      <div class="board" id="player2-board"></div>
      <!-- Will be populated with the game board using JS -->
    </div>
  </div>
  <div class="ships-container">
    <div class="instruction-heading">
      <h2>Drag and Drop Ships From Here</h2>
      <p>Click to Change Orientation; default is 'horizontal'</p>
    </div>
    <!-- Will be populated with Ship objects -->
  </div>
</body>
</html>
